version: 0.2
phases:
  install:
    commands:
      - bundle install
      - bundle package --all
  build:
    commands:
      - JEKYLL_ENV=production jekyll build
      - aws s3 sync _site s3://www.bayparkcentre.com --exclude "assets/js/libs/*" --exclude "assets/panos/*" --region=us-east-1 --cache-control "no-cache, no-store, must-revalidate"
artifacts:
  files: 
    - '_site/admin/*'
cache:
  paths:
    - vendor/**/*
    - ./bundle/**/*