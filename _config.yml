# Site settings
title: Downtown Toronto's commercial development - CIBC Square
email: info@cibcsquare.com
description: > # this means to ignore newlines until "baseurl:"
  CIBC Square is a multi-phase commercial development in downtown Toronto,
  comprising two office towers (81 Bay Street and 141 Bay Street) connected by an expansive,
  landscaped park. CIBC Square will feature PATH access, LEED/WELL design, and best-in-class amenities.
  The CIBC Square team is Ivanhoe Cambridge, Hines, Wilkinson Eyre Architects, Adamson Associates Architects,
  and Cushman & Wakefield.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://www.bayparkcentre.com" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
kramdown:
  parse_block_html: true
include: ["assets", "_data"]
exclude: [
  "tmp", 
  "README.md", 
  "node_modules", 
  "package.json", 
  "Gruntfile.js",
  "Rakefile",
  "Gemfile",
  "Gemfile.lock",
  "vendor",
  "buildspec_dev.yml",
  "buildspec_prod.yml"
]